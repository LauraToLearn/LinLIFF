<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>揪團購--填寫訂購表單--</title>
    <!-- LIFF SDK CDN include -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- jquery CDN include -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- CSS include -->
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <div class="topnav">
    </div>
    <script>
        window.onload = function () {
            const defaultLiffId = '1657912840-Oax7BJ0v';
            $(document).ready(function () {
                liffInit(defaultLiffId);
            });
        }
        function liffInit(liffId) {
            // withLoginOnExternalBrowser : true 時代表 auto login 啟動，LIFF 初始化後會自動呼叫 liff.login 登入。
            liff.init({ liffId: liffId, withLoginOnExternalBrowser: true }).then(() => {
    
// 取得一般的 user profile
liff.getProfile().then(function (profile) {
    console.log(profile);
    $("#user_avatar").attr("src", profile.pictureUrl);
    $("#user_name").text('姓名 : ' + profile.displayName);
    $("#user_id").text('使用者ID : ' + profile.userId);
    $("#user_status").text('狀態文字 : ' + profile.statusMessage);
});

                
 liff.openWindow({
                url: "https://docs.google.com/forms/d/e/1FAIpQLSfJAAcpY2-Kwy2wUdpnFExVP3jkHnursbvjE-vdNuq8uLzWpw/viewform?entry.535376762=999&entry.1945072301="+profile.displayName,
                });
                liff.closeWindow();  //關閉視窗
            })
            .catch((err) => {
            console.log('error', err);
            });

        })
        .catch((err) => {
            // Error happens during initialization
            console.log(err.code, err.message);
        });
    });
    </script>

</head>
    <body>
        <h1>網頁跳轉中</h1>
        
                <div class="container">
            <a> -------- ACCESS TOKEN -------- </a>
            <a><img id="user_avatar" src=""></image></a>
            <a><a id="user_name">姓名 : </a></a>
            <a><a id="user_id">使用者ID : </a></a>
            <a><a id="user_status">狀態文字 : </a></a>
        </div>
     
    </body>
</html>
