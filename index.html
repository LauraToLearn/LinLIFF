<!-- 本頁面只使用 LIFF SDK -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>揪團購--填寫訂購表單--</title>
    <!-- LIFF SDK CDN include -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- jquery CDN include -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- CSS include -->
    <link rel="stylesheet" href="style.css">
</head>

    <script>
        window.onload = function () {
            const defaultLiffId = '1657912840-Oax7BJ0v';
            $(document).ready(function () {
                liffInit(defaultLiffId);
            });
        }
        function liffInit(liffId) {
            // withLoginOnExternalBrowser : true 時代表 auto login 啟動，LIFF 初始化後會自動呼叫 liff.login 登入。
            liff.init({ liffId: liffId, withLoginOnExternalBrowser: true }).then(() => {

            // Start to use liff's api
            liff.getProfile()
            .then(profile => {
                liff.openWindow({
                url: "https://docs.google.com/forms/d/e/1FAIpQLSfJAAcpY2-Kwy2wUdpnFExVP3jkHnursbvjE-vdNuq8uLzWpw/viewform",
                });
                liff.closeWindow();  //關閉視窗
                
            }).catch((err) => {
               console.log('error', err);
            });

        })
        .catch((err) => {
            // Error happens during initialization
            console.log(err.code, err.message);
        });
    }

</script>
</head>
    <body>
        <h1>網頁跳轉中</h1>
    </body>
</html>
